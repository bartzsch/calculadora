<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>

    <div class="calculadora">
        <p class="titulo">Calculadora em JavaScript</p>
        <div class="primeiro">
            <p>digite o primeiro numero:</p>

            <input type="text" placeholder="" id="numero1">
        </div>
        <div class="segundo">
            <p>digite o segundo numero:</p>

            <input type="text" placeholder="" id="numero2">
        </div>
        <div class="terceiro">
            <p>selecione uma operação</p>
            <select id="select">
                <option value="+">
                    adição
                </option>
                <option value="-">
                    subtração
                </option>
                <option value="*">
                    multiplicação
                </option>
                <option value="/">
                    divisão
                </option>
            </select>
            <div>
                <button class="botao" id="calcular" onclick="calculadora()" >
                    calcular
                </button>
            </div>
        </div>
<div> 
<p id="resultado">  </p>    
</div>
    </div>

</body>
<script src="script.js"></script>

</html>
